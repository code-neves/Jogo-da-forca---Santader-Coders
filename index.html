<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="responsive.css">
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
</head>
<body>

  <header>

    <h1>Países</h1>
    <h2>Hangman Game: Country Edition</h2>

    <nav>

        <div class="dropdown">

            <button class="dropbtn" id="dificuldade">DIFICULDADE</button>

            <div class="dropdown-content dificuldade">
                <p id="facil">Fácil - 6 vidas</p>
                <p id="medio">Médio - 4 vidas</p>
                <p id="dificil">Difícil - 2 vidas</p>
            </div>

        </div>

        <div class="dropdown">

            <button class="dropbtn" id="continentes">CONTINENTE</button>

            <div class="dropdown-content continente">
                <p id="africa">África</p>
                <p id="america">América</p>
                <p id="asia">Ásia</p>
                <p id="europa">Europa</p>
                <p id="oceania">Oceania</p>
            </div>

        </div>
    </nav>
</header>

  <!-- Divs para exibir mensagens, palavra e teclado -->
  <div id="exibicao-palavra"></div>
  <div id="teclado"></div>
  <div id="win-message"></div>
  <div id="lose-message"></div>
  <!-- Botões do jogo -->
  <div id="game-buttons" class="buttons">
    <button id="play-again-button" class="button">Jogar Novamente</button>
    <button id="return-to-menu-button" class="button">Voltar ao Menu</button>
  </div>

  <!-- Botão para iniciar o jogo -->
  <button id="start-button" onclick="iniciar()">INICIAR</button>
  
  <footer></footer>
  <!-- Script JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
